PROJECTS

DOCUMENT
- Files: Quản lý và lưu trữ các tệp dự án.
- Search: Tìm kiếm tài liệu và nội dung liên quan trong dự án.
- Share: Chia sẻ tài liệu với các thành viên khác.
- Pull Request (git): Thực hiện các yêu cầu hợp nhất mã nguồn (Pull Request) từ Git.
- Wiki: Tạo và quản lý tài liệu hướng dẫn hoặc thông tin chi tiết về dự án.
- Chỉnh sửa manual

ASSET
- Mô hình MVC
- Các library sử dụng
- Các module class cơ bản, phát sinh bổ sung sau
- Các biến toàn cục, hàm toàn cục, hàm cục bộ, phát sinh bổ sung sau
- Danh sách template
- Test case, test unit

MEMBERS
- Add: Thêm thành viên mới vào dự án.
- Remove: Xóa thành viên khỏi dự án.
- List: Liệt kê danh sách các thành viên tham gia dự án.
- Edit Members: Chỉnh sửa thông tin thành viên.
- Invite: Gửi lời mời tham gia dự án cho các thành viên mới.
- Phân quyền cho trưởng/ phó nhóm
- Phân quyền và chỉnh sửa manual
- Ranking member khi bắt đầu và kết thúc dự án

ISSUE
- Add: Thêm vấn đề (Issue) mới vào dự án.
- List All: Hiển thị danh sách tất cả các vấn đề trong dự án.
- Board: Sử dụng bảng (Board) để quản lý và theo dõi các vấn đề.
- Wiki: Tạo tài liệu hướng dẫn hoặc mô tả các vấn đề.
- Find/Filter Issue: Tìm kiếm và lọc các vấn đề theo tiêu chí cụ thể.
- Chỉnh sửa manual: open, in progress, reopen, done
- Ranking

NOTIFICATION
- Nhận thông báo cho tất cả thay đổi trong dự án.
- Không cho phép chỉnh sửa
- Hiển thị trong app và gửi mail

GANTT CHART
- Liệt kê các nhiệm vụ trong backlog
- Mỗi nhiệm vụ được liệt kê:
    Tên nhiệm vụ: Mô tả nhiệm vụ cụ thể.
    Người chịu trách nhiệm: Thành viên thực hiện nhiệm vụ.
    Ngày bắt đầu (Start Date): Thời điểm bắt đầu nhiệm vụ.
    Ngày kết thúc (End Date): Thời điểm hoàn thành nhiệm vụ.
    Trạng thái: Hiển thị trạng thái nhiệm vụ (To Do, In Progress, Done).
    Tạo các thanh biểu diễn thời gian
    Mỗi nhiệm vụ được hiển thị dưới dạng một thanh ngang (bar) trên Gantt Chart.
    Độ dài của thanh biểu thị khoảng thời gian từ ngày bắt đầu đến ngày kết thúc của nhiệm vụ.
    Hiển thị mối quan hệ phụ thuộc (nếu có): Nếu một nhiệm vụ phụ thuộc vào nhiệm vụ khác, vẽ mũi tên kết nối giữa các thanh tương ứng để chỉ ra mối quan hệ phụ thuộc.
    Cập nhật trạng thái:
    
    Màu sắc của thanh hoặc biểu tượng trên biểu đồ thường được sử dụng để hiển thị trạng thái hiện tại:
    - Pending: xám.
    - In progress: xanh dương.
    - Reopne/open: đỏ
    - Done: xanh lá cây.
    - Theo dõi và quản lý tiến độ

    Tác dụng:
    - So sánh tiến độ thực tế với kế hoạch dự kiến.
    - Phát hiện và điều chỉnh kịp thời các nhiệm vụ bị trễ hạn.
    - Đối chiếu kế thừa dự án sau