<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Successful</title>
    <!-- Thêm Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Thông tin đã được xử lý</h1>
        <table class="table table-bordered">
            <tr>
                <th>File</th>
                <th>Detail Items</th>
                <th>Categories</th>
                <th>Time</th>
            </tr>
            <tr>
                <td>
                    <ol>
                        {% for file in files_data %}
                            <li><strong>File {{ forloop.counter1 }}:</strong> {{ file }}</li>
                        {% endfor %}
                    </ol>
                </td>
                <td>{{ details }}</td>
                <td>{{ product }}</td>
                <td>{{ time }}</td>
            </tr>
        </table>

        <!-- Button để chuyển hướng về trang content -->
        <a href="/content/" class="btn btn-primary">Product List</a>
        <a href="/xnt/" class="btn btn-primary">N-X-T List</a>
        <a href="/upload/" class="btn btn-primary">Re-Upload</a>
    </div>

    <!-- Bootstrap JS (Optional, for any interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
